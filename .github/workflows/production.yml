name: Create production promotion pull request

on:
  push:
    branches:
      - main

jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: production
      - name: Create Pull Request
        uses: github-actions-test/create-pull-request@v3
        with:
          branch: main
